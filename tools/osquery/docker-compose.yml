version: '2'

services:
  ubuntu14-osquery:
    image: "kolide/osquery:${KOLIDE_OSQUERY_VERSION}"
    volumes:
      - ./kolide.crt:/etc/osquery/kolide.crt
      - ./example_osquery.flags:/etc/osquery/osquery.flags
      - ./product_uuid:/sys/class/dmi/id/product_uuid
    extra_hosts:
      - "dockerhost:${LOCALHOST}"
    environment:
      ENROLL_SECRET: "${ENROLL_SECRET}"
    command: osqueryd --flagfile=/etc/osquery/osquery.flags
    ulimits:
      core:
        hard:  1000000000
        soft:  1000000000

  centos7-osquery:
    image: "kolide/centos7-osquery:${KOLIDE_OSQUERY_VERSION}"
    volumes:
      - ./kolide.crt:/etc/osquery/kolide.crt
      - ./example_osquery.flags:/etc/osquery/osquery.flags
      - ./product_uuid:/sys/class/dmi/id/product_uuid
    extra_hosts:
      - "dockerhost:${LOCALHOST}"
    environment:
      ENROLL_SECRET: "${ENROLL_SECRET}"
    command: osqueryd --flagfile=/etc/osquery/osquery.flags
    ulimits:
      core:
        hard:  1000000000
        soft:  1000000000
